<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>DJ Management</title>
</head>
</head>
<body>
<div class="container text-bg-success fs-1 p-3 text-center p-0">
        DJ Management
    </div>
 <div class="container p-3 bg-secondary-subtle">
        <form action="/addDJ" method="post" class="row g-3">
    		<div class="col-md-4">
       			<label for="nom" class="form-label">Nom:</label>
        		<input type="text" class="form-control" id="questionText" name="nom">
    		</div>
   			<div class="col-md-4">
        		<label for="prenom" class="form-label">Prénom:</label>
        		<input type="text" class="form-control" id="answer1" name="prenom">
    		</div>
    		<div class="col-md-4">
        		<label for="pseudo" class="form-label">Nom de scène:</label>
        		<input type="text" class="form-control" id="answer2" name="pseudo">
    		</div>
    		<div class="col-md-4">
        		<label for="residence" class="form-label">lieu de résidence</label>
        		<input type="text" class="form-control" id="answer2" name="pseudo">
    		</div>
    		<div class="col-md-4">
    			<label for="typemusique" class="form-label">Style musical</label>
    				<select class="form-select" id="style" name="style">
        				<option value="electro">Electro</option>
        				<option value="house">House</option>
        				<option value="hardstyle">Hardstyle</option>
        				<option value="EDM">EDM</option>
    				</select>
			</div>
    		<div class="col-12">
        <button type="submit" class="btn btn-primary">Ajouter le DJ</button>
    </div>
</form>

    </div>
</body>
</html>
